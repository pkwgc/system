<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计数据验证</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --warning: #f97316;
            --error: #ef4444;
            --background: #f8fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            margin-bottom: 15px;
            color: #60a5fa;
        }
        
        .stat {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .success-rate {
            color: var(--success);
        }
        
        .error-rate {
            color: var(--error);
        }
        
        .date-range {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        input[type="datetime-local"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 6px;
            color: white;
            flex: 1;
            min-width: 200px;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #1d4ed8;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .date-range {
                flex-direction: column;
            }
            
            input[type="datetime-local"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>数据统计验证</h1>
            <p id="projectName"></p>
            <p>实时监控下单成功率（按唯一手机号统计）</p>
        </div>
        
        <div class="date-range">
            <input type="datetime-local" id="startTime" step="60">
            <input type="datetime-local" id="endTime" step="60">
            <button onclick="fetchStats()">查询统计</button>
        </div>
        
        <div class="grid">
            <div class="card">
                <h3>下单统计 (唯一手机号)</h3>
                <p>数据表: taozi_dx</p>
                <p>字段: phone (手机号), stuta (状态)</p>
                <div id="orderStats">
                    <div class="stat success-rate">--%</div>
                    <p>成功率</p>
                    <p>总数: --</p>
                    <p>成功: --</p>
                </div>
            </div>
            
        </div>
    </div>
    
    <div id="loading" class="loading" style="display: none;"></div>
    
    <script>
        // Set default time range (today)
        function setDefaultTimeRange() {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const end = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);
            
            document.getElementById('startTime').value = formatDateForInput(start);
            document.getElementById('endTime').value = formatDateForInput(end);
        }
        
        // Format date for datetime-local input
        function formatDateForInput(date) {
            return date.getFullYear().toString().padStart(4, '0') + '-' +
                   (date.getMonth() + 1).toString().padStart(2, '0') + '-' +
                   date.getDate().toString().padStart(2, '0') + 'T' +
                   date.getHours().toString().padStart(2, '0') + ':' +
                   date.getMinutes().toString().padStart(2, '0');
        }
        
        // Format date for API
        function formatDateForAPI(dateStr) {
            if (!dateStr) return '';
            return dateStr.replace('T', ' ');
        }
        
        // Format numbers
        function formatNumber(num) {
            return Number(num).toLocaleString('zh-CN');
        }
        
        // Update UI with stats
        function updateStats(data) {
            if (!data || !data.data) {
                console.error('Invalid data structure received:', data);
                return;
            }
            
            const statsData = data.data;
            
            // Update project name
            const projectName = statsData.projectName || '未命名项目';
            document.querySelector('.header p:nth-child(2)').innerText = `项目名称: ${projectName}`;

            // Update order stats with unique phone numbers
            const orderStats = document.getElementById('orderStats');
            orderStats.innerHTML = `
                <div class="stat success-rate">${statsData.rate}%</div>
                <p>成功率</p>
                <p>总数: ${formatNumber(statsData.total)}</p>
                <p>成功: ${formatNumber(statsData.success)}</p>
            `;
            
            // System status removed
        }
        
        // Fetch stats from API
        async function fetchStats() {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            
            try {
                const startTimeInput = document.getElementById('startTime');
                const endTimeInput = document.getElementById('endTime');
                let startTime = startTimeInput.value;
                let endTime = endTimeInput.value;
                
                // Get current input values
                startTime = startTimeInput.value;
                endTime = endTimeInput.value;
                
                // Use default values only if inputs are empty
                if (!startTime || !endTime) {
                    const now = new Date();
                    const defaultStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    const defaultEnd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59);
                    
                    startTime = formatDateForInput(defaultStart);
                    endTime = formatDateForInput(defaultEnd);
                    
                    // Update input fields with default values
                    startTimeInput.value = startTime;
                    endTimeInput.value = endTime;
                }
                
                // Validate date range
                const startDate = new Date(startTime);
                const endDate = new Date(endTime);
                
                if (startDate > endDate) {
                    throw new Error('开始时间不能晚于结束时间');
                }
                
                console.log('Using date range:', { startTime, endTime });
                
                // Format datetime-local values to MySQL datetime format
                const formattedStartTime = formatDateForAPI(startTime) + ':00';
                const formattedEndTime = formatDateForAPI(endTime) + ':59';
                
                // Format the URL with date range for chundianxin table
                const url = `verify_all.php?startTime=${encodeURIComponent(formattedStartTime)}&endTime=${encodeURIComponent(formattedEndTime)}`;
                console.log('Fetching stats for date range:', { formattedStartTime, formattedEndTime });
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                if (data.status === 'error') {
                    throw new Error(data.message || '获取数据失败');
                }
                
                console.log('API Response:', {
                    url,
                    timeRange: data.data.timeRange,
                    stats: {
                        total: data.data.total,
                        success: data.data.success,
                        rate: data.data.rate
                    }
                });
                updateStats(data);
            } catch (error) {
                console.error('Error fetching stats:', error);
                alert(`获取数据失败: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // Initialize
        setDefaultTimeRange();
        
        // Initialize date inputs with default values
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        
        // Add event listeners for input changes
        startTimeInput.addEventListener('change', function(e) {
            const value = e.target.value;
            console.log('Start time changed to:', value);
            fetchStats(); // Automatically fetch when date changes
        });
        
        endTimeInput.addEventListener('change', function(e) {
            const value = e.target.value;
            console.log('End time changed to:', value);
            fetchStats(); // Automatically fetch when date changes
        });
        
        // Initial fetch
        fetchStats();
    </script>
</body>
</html>
