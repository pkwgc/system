<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .records-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 20px;
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: fadeIn 1s;
        }
        .records-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            z-index: 1000;
        }
        .spinner-border {
            color: #1976d2;
        }
        .badge {
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 500;
        }
        .badge-success {
            background-color: #4caf50 !important;
        }
        .badge-danger {
            background-color: #f44336 !important;
        }
        #recordsTable {
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="records-container">
            <div class="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-primary">Login Records</h2>
                <a href="/" class="btn btn-primary">Back to Login</a>
            </div>
            <div id="alertContainer"></div>
            <table id="recordsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User ID</th>
                        <th>Card Number</th>
                        <th>Recharge Number</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.loading').css('display', 'flex');

            $('#recordsTable').DataTable({
                ajax: {
                    url: '/api/records',
                    dataSrc: 'data',
                    error: function(xhr) {
                        $('.loading').hide();
                        $('#alertContainer').html(
                            '<div class="alert alert-danger">Error loading records: ' +
                            (xhr.responseJSON ? xhr.responseJSON.error : 'Failed to load data') + '</div>'
                        );
                    }
                },
                columns: [
                    { data: 'id' },
                    { data: 'user_id' },
                    { data: 'card_number' },
                    { data: 'recharge_number' },
                    { data: 'amount' },
                    {
                        data: 'status',
                        render: function(data) {
                            return '<span class="badge badge-' +
                                (data === 'success' ? 'success' : 'danger') +
                                '">' + data + '</span>';
                        }
                    },
                    { data: 'timestamp' }
                ],
                order: [[6, 'desc']],
                pageLength: 25,
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'excel',
                        text: 'Export to Excel',
                        className: 'btn btn-success',
                        exportOptions: {
                            columns: [0, 1, 2, 3, 4, 5, 6]
                        }
                    }
                ],
                drawCallback: function() {
                    $('.loading').hide();
                }
            });
        });
    </script>
</body>
</html>
