<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1976d2;
            --secondary-color: #424242;
            --success-color: #4caf50;
            --error-color: #f44336;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 450px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: fadeIn 1s;
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.15);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
        }
        .alert {
            border-radius: 8px;
            animation: slideIn 0.5s;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .view-records-btn {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        .view-records-btn:hover {
            color: #1565c0;
            text-decoration: underline;
        }
        .loading {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }
        .spinner-border {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container animate__animated animate__fadeIn">
            <h2 class="text-center mb-4" style="color: var(--primary-color);">Login System</h2>
            <div class="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="alertContainer"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="user_id" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="card_number" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="card_number" name="card_number" required>
                </div>
                <div class="form-group">
                    <label for="recharge_number" class="form-label">Recharge Number</label>
                    <input type="text" class="form-control" id="recharge_number" name="recharge_number" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    Login (0.1 yuan per login)
                </button>
            </form>
            <div class="text-center">
                <a href="/records" class="view-records-btn">View Records</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                $('.loading').css('display', 'flex');

                $.ajax({
                    url: '/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        user_id: $('#user_id').val(),
                        password: $('#password').val(),
                        card_number: $('#card_number').val(),
                        recharge_number: $('#recharge_number').val()
                    }),
                    success: function(response) {
                        $('.loading').hide();
                        $('#alertContainer').html(
                            '<div class="alert alert-success animate__animated animate__fadeIn">' +
                            'Login successful! Balance: ' + response.balance + ' yuan</div>'
                        );
                        setTimeout(function() {
                            window.location.href = '/records';
                        }, 1500);
                    },
                    error: function(xhr) {
                        $('.loading').hide();
                        $('#alertContainer').html(
                            '<div class="alert alert-danger animate__animated animate__fadeIn">' +
                            'Error: ' + (xhr.responseJSON ? xhr.responseJSON.error : 'Login failed') + '</div>'
                        );
                    }
                });
            });
        });
    </script>
</body>
</html>
